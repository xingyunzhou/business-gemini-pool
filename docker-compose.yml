version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business-gemini-pool
    ports:
      - "8000:8000"
    env_file:
      - .env  # 从 .env 文件加载环境变量
    environment:
      # Deno KV 使用文件系统存储（覆盖 .env 中的配置）
      - DENO_KV_PATH=/data/kv.db
    volumes:
      # 持久化 Deno KV 数据
      - ./data:/data
      # 持久化 Deno 缓存（可选，加速重启）
      - deno-cache:/deno-dir
    restart: unless-stopped
    # 内存限制（根据需要调整）
    mem_limit: 2g
    mem_reservation: 2g
    # CPU 限制（可选）
    cpus: '1.0'
    # 健康检查
    healthcheck:
      test: ["CMD", "deno", "eval", "fetch('http://localhost:8000/').then(() => Deno.exit(0)).catch(() => Deno.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  deno-cache:
    driver: local
